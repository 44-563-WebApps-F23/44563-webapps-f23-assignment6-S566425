<!DOCTYPE html>
<html>
    <head>
        <title> Sri's Cruise</title>
    </head>
 
<body>

<h2>Sri Vasavi goes on a cruise </h2>

<form>
    <label for="cabin">Shares Cabin</label>
    <input type="checkbox" id="cabin" value="True"><br>

    <label for="breakfast">Breakfast</label>
    <input type="checkbox" id="breakfast" value="True"><br>

    <label for="pool">Pool Pass</label>
    <input type="checkbox" id="pool" value="False"><br>
    <input type="button" onclick="selectCruise()" value="Select a cruise"><br>
</form>
<p id="cruiseResult"></p>

<form>
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" value="6"><br>

    <label for="price">Enter price</label>
    <input type="text" id="price" value="1024"><br>
    <input type="button" onclick="updateCruise()" value="Update the Cruise"><br>
</form>
<p id="updatecruise"></p>

<script> 
let my_cruise = {};

function selectCruise() {
my_cruise = {};

let cabinCheckbox = document.getElementById("cabin");
let breakfastCheckbox = document.getElementById("breakfast");
let poolCheckbox = document.getElementById("pool");

my_cruise.shared = cabinCheckbox.checked;
my_cruise.breakfast = breakfastCheckbox.checked;
my_cruise.pool = poolCheckbox.checked;

let cruiseResultElement = document.getElementById("cruiseResult");
cruiseResultElement.innerHTML = "Selected Cruise Options: " + JSON.stringify(my_cruise);
}
function updateCruise() {
 let daysValue = document.getElementById("days").value;
 let priceValue = document.getElementById("price").value;

 my_cruise.days = daysValue;
 my_cruise.price = priceValue;
 let cruiseResultElement = document.getElementById("updatecruise");
 cruiseResultElement.innerHTML = "Updated Cruise Options: " + JSON.stringify(my_cruise);
}

</script>
 </body>
</html>
