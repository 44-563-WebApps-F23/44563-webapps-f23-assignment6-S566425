<!DOCTYPE html>
<html>
    <head>
        <title> Sri's Cruise</title>
    </head>
 
<body>

<h2>Sri Vasavi goes on a cruise </h2>

<form>
    <input type="checkbox" id="cb1_c" name="topping1"   
      value="True" checked>
    <label for="cb1_c"> Shares cabin</label></br>
  
    <input type="checkbox" id="cb1_l" name="topping2" 
       value="True">
    <label for="cb1_l">Breakfast</label></br>
  
    <input type="checkbox" id="cb1_o" name="topping3"   
       value="False" checked>
    <label for="cb1_o">Pool pass</label></br>

    <input type="button" onclick="selectCruise()" value="select a Cruise">
  </form>

  <p id ="major"> cruise output </p>

  <script>
    let myCruise = {}

    function selectCruise() {
    myCruise.shared =document.getElementById("cb1_c").Checked
    myCruise.breakfast =document.getElementById("cb1_l").Checked
    myCruise.pool =document.getElementById("cb1_o").Checked
    output = document.getElementById("major")
    output.innerHTML = JSON.stringify(myCruise)
    }
  </script>

<form>

    <label for="days">Enter the number of days</label>
    <input type="text" id="days" value="days"><br>

    <label for="price">Enter price</label>
    <input type="text" id="price"><br>
    <input type="button" onclick="updateCruise()" value="Update the cruise">

</form>

 

<script>

function updateCruise(){

    no_of_days = document.getElementById("days").value
    rates = document.getElementById("price").value
    myCruise["number of days"]=no_of_days;
    myCruise["price"]=rates;
    output.innerHTML=JSON.stringify(myCruise)
}

</script>



  </body>
</html>
