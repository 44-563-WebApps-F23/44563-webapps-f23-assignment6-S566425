<!DOCTYPE html>
<html>
 <head>
    <title>Interact with DOM</title>
 </head>
<body>
<h1>Author entry Sri Vasavi</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_pwd">The hidden author name</label>
    <input type="password" id="form1_pwd" name="form1_pwd" min="10" max="50" step="2" value="Dickens"><br>
    
    <label for="form_guess">Guess the author</label>
    <input type="text" id="form1_guess" name="form1_guess" min="10" max="50" step="2" ><br>
    <input type="button" onclick="checkAuthor()" value="Check the guess">   
</form>
<p id="result">Result of Good count and Oops count will be displayed</p>
<script> 
var good=0
var oops=0
function checkAuthor(){
    console.log("Check the guess")
    hidden_author = document.getElementById("form1_pwd").value
    guess_input = document.getElementById("form1_guess").value 

    if(hidden_author==guess_input){
        alert("You got it right")
        good++
    } else {
        alert("Sorry")
        oops++
    }
    out = document.getElementById("result")
    out.innerHTML="Good Count: "+good+"<br>Oops Count: "+oops
}
</script>
<div class="container">
    <img src="europe.jpg" alter="europe" width="100px" height="100px" onclick="selectImage()">
    <!--<button type="button" onclick="selectImage()" >Click to change image</button>-->
</div>
<script>
    let useImage=1;
    function selectImage(){
        var imageElement = document.querySelector('.container img');
        switch(useImage){
            case 1: //document.getElementById('Image1').src="Pennsylvania.jpg";
                imageElement.src='Pennsylvania.jpg';
                useImage=2;
                break;
            case 2:
                imageElement.src='europe.jpg';
                useImage=3;
                break; 
            case 3:
                imageElement.src='Rajasthan.jpg';
                useImage=1;
                break;
        }
    }
</script>
</body>
</html>
