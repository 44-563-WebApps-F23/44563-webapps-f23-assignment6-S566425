<!DOCTYPE html>
<html>
    <head>
        <title>Functions in JS</title>
    </head>
<body>
<h1>Sri Vasavi shows tip amounts</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_amount">Enter base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount" min=10 max=50 step=2 value=50> <br>

    <label for="form1_tip">Enter the tip percent </label>
    <input type ="number" id="form1_tip" name="form1_tip" autofocus value="15"> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">This is for results</p>

<script> 

function tips(){
    baseamount = parseFloat(document.getElementById("form1_amount").value)
    tip_percent =parseFloat(document.getElementById("form1_tip").value)
    let myOutput=" ";
    let i=0;
    while(i<5){
        var tips = (baseamount*(tip_percent+i*4))/100;
        myOutput = myOutput + (tip_percent + i * 4) + "% is" +tips.toFixed(2)+";     ";
        i++;
    }
    document.getElementById("result").innerHTML="Tips are:"+myOutput;
}
</script>

<form>
    <label for="form1_sum">Sum </label>
    <input type ="radio" id="form1_sum" name="operation" value="sum" onClick="chooseOp()">
    
    <label for="form1_difference">Difference </label>
    <input type ="radio" id="form1_difference" name="operation" value="difference" onClick="chooseOp()">

    <label for="form1_product">Multi</label>
    <input type ="radio" id="form1_product" name="operation" value="product" onClick="chooseOp()">
</form>

<p id="results"> of operations</p>
<script>
    function chooseOp(){
        baseamount=parseFloat(document.getElementByName("form1_amount").value)
        tip_percent=parseFloat(document.getElementByName("form1_tip").value)
        output=document.getElementByType("operation");
        let result =  document.getElementById("results");

        let selectedOperation;
        var data;
        
        output.forEach(radio => {
            if(radio.checked){
                selectedOperation=radio.data;
            }
        });

        switch(selectedOperation){
            case "sum":
                data=baseamount + tip_percent;
                break;

            case "difference":
                data = baseamount - tip_percent;
                break;

            case "product":
                data= baseamount * tip_percent;
                break;
        }
        results.innerHTML =  `result: ${data}`;
    }

</script>


</body>
</html>
